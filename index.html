<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Enhanced Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <div>
            <button onclick="getWeather({city: document.getElementById('city-input').value})">Search</button>
            <button onclick="getWeatherByLocation()">Get My Location</button>
        </div>
        <div id="weather-info"></div>
        <div id="forecast-info">
            <h2>5-Day Forecast</h2>
            <ul id="forecast-list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
